<!-- 导航栏部分 -->
<div class="header layui-bg-cyan">
    <div class="layui-container">

        <!-- 导航栏logo及文字start -->
        <a class="logo-box" href="/">
            <i class="fa fa-#option('page_logo_icon' ??) fa-lg"></i>
            <span> #(WEB_NAME ??)</span>
        </a>
        <!-- 导航栏logo及文字end -->

        <!-- 导航栏菜单start -->
        <ul class="layui-nav layui-bg-cyan" lay-filter="">
            #for(menu : MENUS)
                <li class="layui-nav-item" lay-unselect>
                    <a href="#(menu.url ??)"><i class="fa fa-#(menu.icon ??)"></i> #(menu.text ??)</a>
                    #if(menu.hasChild())
                        <dl class="layui-nav-child">
                            #for(childMenu : menu.getChilds())
                                <dd><a href="#(childMenu.url ??)"> #(childMenu.text ??)</a></dd>
                            #end
                        </dl>
                    #end
                </li>
            #end
            #if(USER == null)
                <li class="layui-nav-item" lay-unselect>
                    <a href="/user/login" class="login-btn"> 登录</a>|
                    <a href="/user/register" class="register-btn"> 注册</a>
                </li>
            #else
                <li class="layui-nav-item">
                    <a href="/ucenter"><img src="#(USER.avatar??)" class="layui-nav-img">#(USER.nickname??)</a>
                </li>
            #end
        </ul>
        <!-- 导航栏菜单end -->

    </div>
</div>
